<div class="photographer">
    <div class="photographer-header">
        <h1 class="photographer-name">{{name}}</h1>
        <a href="#modal-contact" data-modal-open="modal-contact" class="photographer-contact">Contactez-moi</a>
    </div>
    <div class="photographer-body">
        <p class="photographer-location">{{city}}, {{country}}</p>
        <p class="photographer-tagline">{{tagline}}</p>
        <ul class="photographer-tags">{{tags}}</ul>
    </div>
    <div class="photographer-picture">
        <div class="photographer-picture-wrapper">
            <img src="{{image}}" alt="{{name}}">
        </div>
    </div>
    <div class="priceandlike">
        <div class="priceandlike-like">
            <span data-likes-count></span>

        </div>

    </div>
</div>
